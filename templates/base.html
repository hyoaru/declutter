<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- User defined CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

    {% if title %}
    <title>Declutter - {{ title }}</title>
    {% else %}
    <title>Declutter</title>
    {% endif %}
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg pt-4 px-3">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <i class="bi bi-fullscreen-exit me-2"></i>
                    Declutter
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-md-2">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/about" class="nav-link">About</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/login" class="nav-link">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="/register" class="nav-link">Register</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <main class="my-4 container px-4 px-sm-2">
        <div class="row">
            <section class="col-md-8 px-3 pe-md-5">
                {% block content %}{% endblock content %}
            </section>
            
            <aside class="col-md-4">
                <h3>Sidebar</h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item ps-1 ps-md-3">Latest post</li>
                    <li class="list-group-item ps-1 ps-md-3">Announcements</li>
                    <li class="list-group-item ps-1 ps-md-3">Calendar</li>
                    <li class="list-group-item ps-1 ps-md-3">Etc</li>
                </ul>
            </aside>

        </div>
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
